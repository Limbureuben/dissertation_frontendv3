<div class="table-container">
  <div class="header-container">
    <h2 class="table-title">Reports</h2>

    <!-- Search Input -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search Reports</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by description or email">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <!-- Table Wrapper to Handle Scroll -->
  <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table" @tableEnterAnimation>
    <!-- Space Column -->
    <ng-container matColumnDef="space">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SPACE</th>
      <td mat-cell *matCellDef="let row"> {{ row.space }} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USERNAME</th>
      <td mat-cell *matCellDef="let row"> {{ row.username }} </td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT</th>
      <td mat-cell *matCellDef="let row"> {{ row.contact }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DURATION</th>
      <td mat-cell *matCellDef="let row"> {{ row.duration }} </td>
    </ng-container>

    <!-- Purpose Column -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PURPOSE</th>
      <td mat-cell *matCellDef="let row"> {{ row.purpose }} </td>
    </ng-container>

    <!-- District Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DISTRICT</th>
      <td mat-cell *matCellDef="let row"> {{ row.district }} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FILE</th>
      <td mat-cell *matCellDef="let row">
        <a *ngIf="row.file" [href]="row.file" target="_blank">Download</a>
        <span *ngIf="!row.file">N/A</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="accent" (click)="viewReport(row)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" @rowAnimation></tr>
  </table>

  </div>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
