<mat-dialog-content class="table-container" @popupAnimation>
  <div class="header-container">
    <h2 class="table-title">Booking History</h2>
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Seach booking</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search booking">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <button class="close-btn" (click)="closeReportHistoryDialog()">âœ–</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
    <thead>
      <tr mat-header-row *matHeaderRowDef="['username','date', 'purpose', 'status']"></tr>
    </thead>
    <tbody>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME</th>
        <td mat-cell *matCellDef="let booking"> {{ booking.username }} </td>
      </ng-container>

      <!-- Report Description Column -->
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> START DATE</th>
        <td mat-cell *matCellDef="let booking"> {{ booking.startdate }} </td>
      </ng-container>

      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> END DATE</th>
        <td mat-cell *matCellDef="let booking"> {{ booking.enddate }} </td>
      </ng-container>

      <!-- Confirmed Time Column -->
      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed Time</th>
        <td mat-cell *matCellDef="let booking"> {{ booking.purpose }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let booking">
          <span [ngStyle]="{
              'color': booking.status === 'accepted' ? 'green' :
                      booking.status === 'rejected' ? 'red' :
                      booking.status === 'pending' ? 'goldenrod' : 'black',
              'font-weight': 'bold',
              'text-transform': 'capitalize'
            }">
            {{ booking.status }}
          </span>
        </td>
      </ng-container>


      <tr mat-row *matRowDef="let row; columns: ['username','date', 'purpose', 'status'];" @rowAnimation></tr>
    </tbody>
  </table>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>
