<app-booking-header />

<div class="dashboard-cards-container" @cardStagger>

  <!-- PDF Generate Button -->
  <button mat-raised-button color="primary" class="pdf-generate-button" (click)="generatePDF()">
    <mat-icon>picture_as_pdf</mat-icon>
    Generate PDF
  </button>


  <div class="dashboard-cards">
    <!-- Booking Card -->
    <mat-card class="dashboard-card borrowed">
      <div class="card-icon">
        <mat-icon>event_seat</mat-icon>
      </div>
      <div class="card-info">
        <p class="card-title">Booking</p>
        <p class="card-footer">10 My Booking</p>
      </div>
    </mat-card>

    <!-- Booking Success Card -->
    <mat-card class="dashboard-card profit">
      <div class="card-icon">
        <mat-icon>done_all</mat-icon>
      </div>
      <div class="card-info">
        <p class="card-title">Booking Success</p>
        <p class="card-footer">10 Solved</p>
      </div>
    </mat-card>

    <!-- Free Openspaces Card -->
    <mat-card class="dashboard-card conversion">
      <div class="card-icon">
        <mat-icon>event_available</mat-icon>
      </div>
      <div class="card-info">
        <p class="card-title">Free Openspaces</p>
        <p class="card-footer">10 Pending</p>
      </div>
    </mat-card>

  </div>
</div>
