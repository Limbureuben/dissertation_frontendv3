<app-booking-header />

<div class="dashboard-cards-container" @cardStagger>

  <div class="dashboard-cards">
    <!-- Booking Card -->
    <mat-card class="dashboard-card borrowed">
      <div class="card-icon">
        <mat-icon>event_seat</mat-icon>
      </div>
      <div class="card-info">
        <p class="card-title">Booking</p>
        <p class="card-footer">10 My Booking</p>
      </div>
    </mat-card>

    <!-- Booking Success Card -->
    <mat-card class="dashboard-card profit">
      <div class="card-icon">
        <mat-icon>done_all</mat-icon>
      </div>
      <div class="card-info">
        <p class="card-title">Booking Success</p>
        <p class="card-footer">10 Solved</p>
      </div>
    </mat-card>

    <!-- Free Openspaces Card -->
    <mat-card class="dashboard-card conversion">
      <div class="card-icon">
        <mat-icon>event_available</mat-icon>
      </div>
      <div class="card-info">
        <p class="card-title">Free Openspaces</p>
        <p class="card-footer">10 Pending</p>
      </div>
    </mat-card>
  </div>

  <!-- Recent Bookings Table -->
  <div class="recent-bookings-table-container">
    <h5>Recent Bookings</h5>
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">

      <!-- Columns definitions -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.username }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef> Purpose </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.purpose }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let booking">
          <span [ngStyle]="{
              'color': booking.status === 'accepted' ? 'green' :
                      booking.status === 'rejected' ? 'red' :
                      booking.status === 'pending' ? 'goldenrod' : 'black',
              'font-weight': 'bold',
              'text-transform': 'capitalize'
            }">
            {{ booking.status }}
          </span>
        </td>
      </ng-container>


      <!-- Header and Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
