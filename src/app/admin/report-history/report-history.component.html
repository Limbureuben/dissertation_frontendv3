<div class="table-container">
  <div class="header-container">
    <h2 class="table-title">Report History</h2>

    <!-- Search Input -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search History</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by description or email">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table" @tableEnterAnimation>
    <thead>
      <tr mat-header-row *matHeaderRowDef="['reportId','description', 'createdAt', 'status']"></tr>
    </thead>
    <tbody>
      <ng-container matColumnDef="reportId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> REPORT ID</th>
        <td mat-cell *matCellDef="let report"> {{ report.reportId }} </td>
      </ng-container>

      <!-- Report Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> REPORT DESCRIPTIONS</th>
        <td mat-cell *matCellDef="let report"> {{ report.description }} </td>
      </ng-container>

      <!-- Confirmed Time Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CONFIRMED  TIME</th>
        <td mat-cell *matCellDef="let report"> {{ report.createdAt }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS</th>
        <td mat-cell *matCellDef="let report">
          <mat-icon class="confirmed-icon">check_circle</mat-icon>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: ['reportId','description', 'createdAt', 'status'];" @rowAnimation></tr>
    </tbody>
  </table>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
