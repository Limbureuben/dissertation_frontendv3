<!-- send-notification-dialog.component.html -->
<h2 mat-dialog-title>Send Notification</h2>
<mat-dialog-content>
  <form [formGroup]="notificationForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput rows="4" formControlName="message" placeholder="Enter your message"></textarea>
      <mat-error *ngIf="notificationForm.get('message')?.hasError('required')">
        Message is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()">Send</button>
</mat-dialog-actions>
