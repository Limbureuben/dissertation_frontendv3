<h2 mat-dialog-title>Register Ward Executive</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="passwordConfirm" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role (optional)</mat-label>
      <mat-select formControlName="role">
        <mat-option value="">Default (Normal User)</mat-option>
        <mat-option value="user">Normal User</mat-option>
        <mat-option value="staff">Staff</mat-option>
        <mat-option value="ward_executive">Ward Executive</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    Register
  </button>
</mat-dialog-actions>
