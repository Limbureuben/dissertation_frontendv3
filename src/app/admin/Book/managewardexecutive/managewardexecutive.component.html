<div class="table-container">
  <div class="header-container">
    <h2 class="table-title">Ward Executives</h2>
    <button mat-icon-button color="primary" (click)="openRegisterForm()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table" @tableEnterAnimation>
      <tbody>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>USERNAME</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- District Column -->
        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
          <td mat-cell *matCellDef="let space">
            <div class="action-buttons">
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-button class="status-btn" [ngStyle]="{'color': space.isActive ? 'red' : 'green'}">
                {{ space.isActive ? 'Inactive' : 'Active' }}
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'district', 'isActive', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'district', 'isActive', 'actions'];" @rowAnimation></tr>
      </tbody>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
