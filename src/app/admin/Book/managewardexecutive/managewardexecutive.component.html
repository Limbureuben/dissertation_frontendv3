<div class="table-container">
  <div class="header-container">
    <h2 class="table-title">Ward Executives</h2>
    <div>
      <!-- Send Notification to All Admins -->
      <button mat-icon-button color="accent" (click)="sendNotificationToAllAdmins()" matTooltip="Notify All Admins">
        <mat-icon>notifications_active</mat-icon>
      </button>

      <!-- Register New Ward Executive -->
      <button mat-icon-button color="primary" (click)="openRegisterForm()" matTooltip="Add Ward Executive">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table" @tableEnterAnimation>
      <tbody>

        <!-- Ward Column -->
        <ng-container matColumnDef="ward">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>WARD</th>
          <td mat-cell *matCellDef="let user">{{ user.ward }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>USERNAME</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let user">
            <div class="action-buttons">
              <!-- Delete -->
              <button mat-icon-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>

              <!-- Toggle Active/Inactive -->
              <button mat-button class="status-btn" [ngStyle]="{'color': user.isActive ? 'red' : 'green'}" (click)="toggleStatus(user)">
                {{ user.isActive ? 'Inactive' : 'Active' }}
              </button>

              <!-- Notify Single Ward Executive -->
              <button mat-icon-button color="primary" (click)="sendNotificationToUser(user)" matTooltip="Send Notification">
                <mat-icon>notifications</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['ward','name', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['ward','name', 'email', 'actions'];" @rowAnimation></tr>
      </tbody>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
