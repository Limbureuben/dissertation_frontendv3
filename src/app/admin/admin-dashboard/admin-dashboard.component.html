<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <app-admin-header></app-admin-header>
    <div class="dashboard-content">
      <!-- Header Bar -->
      <div class="header-bar">
        <h1>Web-GIS Dashboard for Open Space Management</h1>
        <button mat-button class="view-map-btn" (click)="navigateToMap()">View Map</button>
      </div>
      <!-- Statistics Section -->
      <div class="stats-container" @listAnimation>
        <mat-card class="stat-card total-sales" (click)="NavigateToOpenSpace()">
          <mat-card-header>
            <mat-card-title>Available OpenSpaces</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu1">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item (click)="NavigateToOpenSpace()">View Details</button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <div class="card-content">
              <div class="card-icon">
                <mat-icon>location_on</mat-icon>
              </div>
              <div class="card-info">
                <h3>{{ totalOpenspaces }}</h3>
                <mat-progress-bar mode="determinate" [value]="80"></mat-progress-bar>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card revenue">
          <mat-card-header>
            <mat-card-title>Resolved Issues</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu2">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu2="matMenu">
              <button mat-menu-item>View</button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <div class="card-content">
              <div class="card-icon">
                <mat-icon>check_circle</mat-icon>
              </div>
              <div class="card-info">
                <h3>50</h3>
                <mat-progress-bar mode="determinate" [value]="60"></mat-progress-bar>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card traffic">
          <mat-card-header>
            <mat-card-title>Pending Issues</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu3">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu3="matMenu">
              <button mat-menu-item>
                <mat-icon>visibility</mat-icon> View Details
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <div class="card-content">
              <div class="card-icon">
                <mat-icon>hourglass_empty</mat-icon>
              </div>
              <div class="card-info">
                <h3>80%</h3>
                <mat-progress-bar mode="determinate" [value]="80"></mat-progress-bar>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card new-user">
          <mat-card-header>
            <mat-card-title>Booked Areas</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu4">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu4="matMenu">
              <button mat-menu-item>
                <mat-icon>visibility</mat-icon> View Details
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <div class="card-content">
              <div class="card-icon">
                <mat-icon>event</mat-icon>
              </div>
              <div class="card-info">
                <h3>20%</h3>
                <mat-progress-bar mode="determinate" [value]="20"></mat-progress-bar>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Charts & Map Section -->
      <div class="chart-map-section">
        <!-- Statistical Data Card (Pie Chart) -->
        <mat-card class="chart-card">
          <mat-card-content>
            <app-doughnut-chart></app-doughnut-chart>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>

  <app-admin-footer></app-admin-footer>
</mat-sidenav-container>
